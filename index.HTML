<!DOCTYPE html>
<head>
<style>
input{
width: 100%;
}
h1{
    background-color: green;
    color: white;
}

.invalid{
    color:red;
}
.valid{
    color:green;
}

</style>
</head>
<body>
<center><h1> The Password Validation Module</h1>
<h3> Check this module by sumbmitting the form </h3>
</center>

<form>
<label>Username</label>
<br>
    <input type="Email" id="i1">
<br>
<br>
        <label>Password</label>        
<br>
            <input type="password" id="i2">
<br>
                <input type="submit" value="Submit" style= "background-color:green;">
</form>
<div id="d1">
<p id="smallleters" class="invalid"> A lowercase letter</p>
<br>
<p  id="capital" class="invalid"> A capital (uppercase) letter</p>
<br>
<p  id="n1" class="invalid"> A number</p>
<br>
<p  id="length"  class="invalid"> Minimum 8 characters</p>

</div>
<script>

document.getElementById("d1").style.display="block"
}
input.onblur=function(){
    document.getElementById("d1").style.display="none"
}
input.onkeyup=function(){
var lowercase = /[a-z]/g;
if(input.value.match(lowercase)){
    smallleters.classList.remove("invalid");
    smallleters.classList.add("valid");
}
else{
   smallleters.classList.remove("valid");
    smallleters.classList.add("invalid"); 
}
var uppercase = /[A-Z]/g;
if(input.value.match(uppercase)){
     capital.classList.remove("invalid");
    capital.classList.add("valid");
}
else{
capital.classList.remove("valid");
    capital.classList.add("invalid"); 
}
var numbers = /[0-9]/g;
if(input.value.match(numbers)){
     n1.classList.remove("invalid");
    n1.classList.add("valid");
}
else{
n1.classList.remove("valid");
    n1.classList.add("invalid"); 
}

if(input.value.length>=8){
    length.classList.remove("invalid");
    length.classList.add("valid");
}
else{
    length.classList.remove("valid");
    length.classList.add("invalid");
}

}
</script>
</body>
</html>
